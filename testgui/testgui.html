<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>image</title>
<link rel="stylesheet" type="text/css">
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
const body = document.getElementById('body');

document.getElementById('add').addEventListener('click', () => {
let element = document.createElement('div');
element.className = "handout";
element.setAttribute('contenteditable',"true");

body.appendChild(element);
});
});
</script>

<style type="text/css">
html,body {
width: 100vw;
overflow-x: hidden;
}

#add {
width: 100px;
height: 100px;
border-radius: 50%;
font-size: 80px;
text-align: center;
line-height: 100px;
border: solid 1px #000;
position: absolute;
left: 0px;
left: 0px;
user-select: none;

&:active {
transform: scale(0.9);
}
}

#body {
width: 50vw;
min-height: 100vh;
border: solid #000;
border-width: 0px 1px;
margin: auto;

& .handout {
width: 80%;
height: 100px;
font-size: 30px;
border: solid 1px #000;
margin: 5px auto;

}
}
</style>
</head>
<body>
<div id="add">+</div>
<div id="body"> 

</div>
</body>
</html>
